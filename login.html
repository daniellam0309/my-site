<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supabase 登入測試</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background:#f5f5f5; }
    h1 { text-align:center; }
    form { max-width: 320px; margin: 2rem auto; display: flex; flex-direction: column; gap: 1rem; background:white; padding:1.5rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    input, button { padding: 0.6rem; font-size: 1rem; border:1px solid #ccc; border-radius:4px;}
    button { background:#6366f1; color:white; border:none; cursor:pointer; }
    button:hover { background:#4f46e5; }
    #msg { margin-top: 1rem; text-align:center; }
  </style>
</head>
<body>
  <h1>Supabase 登入測試</h1>

  <form id="login-form">
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="密碼" required />
    <button type="submit">登入</button>
  </form>

  <div id="msg"></div>

  <script>
    // 使用者的 Supabase 專案設定
    const SUPABASE_URL = "https://cbebpuqfkprhamwsbhdb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiZWJwdXFma3ByaGFtd3NiaGRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NjAxODYsImV4cCI6MjA3MjUzNjE4Nn0.GceaTOKGxBb8kCERfw9-k_KsPGnrA_8pXwBaYFar99g";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("login-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.color = "black";
      msg.textContent = "登入中…";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          console.error(error);
          msg.style.color = "red";
          msg.textContent = "登入失敗：" + error.message;
        } else {
          msg.style.color = "green";
          msg.textContent = "✅ 登入成功！使用者ID：" + data.user.id;
        }
      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "發生錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
