<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漁人碼頭足球場 | Fisherman’s Wharf Football Stadium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f9fafb;
    }
    .brand-gradient {
      background: linear-gradient(135deg, #6b21a8, #15803d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Hero 區 -->
  <section class="text-center py-12 bg-gradient-to-r from-purple-700 to-green-600 text-white">
    <img src="assets/logo.png" alt="FWFS Logo" class="mx-auto w-40 mb-4">
    <h1 class="text-4xl font-bold">漁人碼頭足球場</h1>
    <p class="text-lg mt-2">Fisherman’s Wharf Football Stadium | 澳門</p>
    <p class="mt-4">⚽ 多功能運動草地 | 人造草坪 | 歡迎租場</p>
    <a href="#booking" class="mt-6 inline-block bg-white text-purple-700 font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-100">
      立即預約
    </a>
  </section>

  <!-- 價目表 -->
  <section class="py-12 text-center">
    <h2 class="text-3xl font-bold mb-6 brand-gradient">價目表</h2>
    <img src="assets/price-list.jpg" alt="價目表" class="mx-auto rounded-lg shadow-lg w-96">
    <p class="mt-4 text-red-600 font-bold text-xl">🔥 現在租場 8 折優惠！</p>
  </section>

  <!-- 預約表單 -->
  <section id="booking" class="py-12 bg-gray-100">
    <h2 class="text-3xl font-bold text-center mb-6 brand-gradient">線上預約</h2>
    <div class="max-w-md mx-auto card">
      <form id="booking-form" class="space-y-4">
        <input type="text" id="name" placeholder="姓名" required class="w-full border p-3 rounded">
        <input type="text" id="phone" placeholder="電話" required class="w-full border p-3 rounded">
        <input type="date" id="date" required class="w-full border p-3 rounded">
        <select id="time" required class="w-full border p-3 rounded">
          <option value="">選擇時段</option>
          <option>08:00-10:00</option>
          <option>10:00-12:00</option>
          <option>12:00-14:00</option>
          <option>14:00-16:00</option>
          <option>16:00-18:00</option>
          <option>18:00-20:00</option>
          <option>20:00-22:00</option>
        </select>
        <button type="submit" class="w-full bg-purple-700 text-white font-bold py-3 rounded hover:bg-purple-800">
          提交預約
        </button>
      </form>
      <p id="message" class="mt-4 text-center text-lg"></p>
    </div>
  </section>

  <!-- 聯絡方式 -->
  <section class="py-12 text-center">
    <h2 class="text-3xl font-bold mb-6 brand-gradient">聯絡我們</h2>
    <p>📞 租場熱線：+853 68021668</p>
    <p>⏰ 開放時間：09:00–22:00</p>
    <p>📍 尺寸：50 × 30 m</p>
    <div class="flex justify-center space-x-6 mt-4">
      <a href="mailto:fwfootballstadium@gamil.com" class="text-purple-700 hover:underline">📧 Email</a>
      <a href="#" class="text-green-700 hover:underline">📱 WeChat</a>
      <a href="https://instagram.com/fwfootballstadium" target="_blank" class="text-pink-600 hover:underline">📸 Instagram</a>
    </div>
  </section>

  <footer class="text-center py-6 bg-gray-800 text-gray-300">
    <p>© 2025 漁人碼頭足球場 | Fisherman’s Wharf Football Stadium</p>
  </footer>

  <!-- Supabase -->
  <script>
    const supabaseUrl = "https://cbebpuqfkprhamwsbhdb.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiZWJwdXFma3ByaGFtd3NiaGRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NjAxODYsImV4cCI6MjA3MjUzNjE4Nn0.GceaTOKGxBb8kCERfw9-k_KsPGnrA_8pXwBaYFar99g";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("booking-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      // 檢查是否已經被預約
      const { data: existing } = await supabaseClient
        .from("bookings")
        .select("*")
        .eq("date", date)
        .eq("time", time);

      if (existing.length > 0) {
        message.textContent = "⚠️ 這個時段已被預約，請選擇其他時間。";
        message.className = "mt-4 text-center text-red-600 font-bold";
        return;
      }

      // 插入新預約
      const { error } = await supabaseClient.from("bookings").insert([{ name, phone, date, time }]);
      if (error) {
        message.textContent = "❌ 預約失敗，請稍後再試。";
        message.className = "mt-4 text-center text-red-600";
      } else {
        message.textContent = "✅ 預約成功！我們會盡快與你聯繫。";
        message.className = "mt-4 text-center text-green-600 font-bold";
        form.reset();
      }
    });
  </script>
</body>
</html>
