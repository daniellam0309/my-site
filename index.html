<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>漁人碼頭足球場 - 預約系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-8">
    <h1 class="text-2xl font-bold text-center mb-6">⚽ 漁人碼頭足球場預約</h1>

    <!-- 表單 -->
    <form id="booking-form" class="space-y-4">
      <input id="name" type="text" placeholder="姓名" required class="w-full p-3 border rounded-lg">
      <input id="phone" type="text" placeholder="電話" required class="w-full p-3 border rounded-lg">
      <input id="date" type="date" required class="w-full p-3 border rounded-lg">
      <select id="time" required class="w-full p-3 border rounded-lg">
        <option value="">選擇時段</option>
        <option value="08:00-10:00">08:00 - 10:00</option>
        <option value="10:00-12:00">10:00 - 12:00</option>
        <option value="14:00-16:00">14:00 - 16:00</option>
        <option value="16:00-18:00">16:00 - 18:00</option>
        <option value="18:00-20:00">18:00 - 20:00</option>
      </select>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700">
        送出預約
      </button>
    </form>

    <!-- 訊息 -->
    <p id="message" class="mt-4 text-center text-sm"></p>

    <!-- 預約清單 -->
    <h2 class="text-xl font-bold mt-8 mb-4">📋 已有預約</h2>
    <ul id="booking-list" class="space-y-2 text-sm"></ul>
  </div>

  <script>
    const supabaseUrl = "https://cbebpuqfkprhamwsbhdb.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiZWJwdXFma3ByaGFtd3NiaGRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NjAxODYsImV4cCI6MjA3MjUzNjE4Nn0.GceaTOKGxBb8kCERfw9-k_KsPGnrA_8pXwBaYFar99g";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("booking-form");
    const message = document.getElementById("message");
    const bookingList = document.getElementById("booking-list");

    // 載入現有預約
    async function loadBookings() {
      const { data, error } = await supabaseClient.from("bookings").select("*").order("date", { ascending: true });
      bookingList.innerHTML = "";
      if (data) {
        data.forEach(b => {
          const li = document.createElement("li");
          li.textContent = `${b.date} ${b.start_time} - ${b.end_time} ｜ ${b.name} (${b.phone})`;
          li.className = "p-2 bg-gray-50 border rounded";
          bookingList.appendChild(li);
        });
      }
    }
    loadBookings();

    // 表單送出
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const [start_time, end_time] = document.getElementById("time").value.split("-");

      // 檢查是否已被預約
      const { data: existing } = await supabaseClient.from("bookings")
        .select("*")
        .eq("date", date)
        .eq("start_time", start_time)
        .eq("end_time", end_time);

      if (existing.length > 0) {
        message.textContent = "⚠️ 這個時段已經被預約，請選擇其他時間。";
        message.className = "mt-4 text-center text-red-600 font-bold";
        return;
      }

      // 插入新預約
      const { error } = await supabaseClient.from("bookings").insert([{ name, phone, date, start_time, end_time }]);
      if (error) {
        message.textContent = "❌ 預約失敗，請稍後再試。";
        message.className = "mt-4 text-center text-red-600 font-bold";
      } else {
        message.textContent = "✅ 預約成功！";
        message.className = "mt-4 text-center text-green-600 font-bold";
        form.reset();
        loadBookings();
      }
    });
  </script>
</body>
</html>
