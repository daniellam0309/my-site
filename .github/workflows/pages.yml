name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true          # ← 這行很關鍵，下載 Git LFS 真實檔案

      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir -p public
          cp -f index.html public/ || true
          cp -f admin.html public/ || true
          cp -f 404.html public/ || true
          if [ -d assets ]; then cp -R assets public/; fi
          if [ -d css ];    then cp -R css public/; fi
          if [ -d js ];     then cp -R js public/; fi
          if [ -d fonts ];  then cp -R fonts public/; fi
          rm -f public/.env || true
          echo "----- Public size -----"
          du -sh public || true
          echo "----- Public files -----"
          find public -maxdepth 2 -type f -printf "%p (%k KB)\n" | head -n 100 || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
